<!DOCTYPE html>
<html ng-app="geolibApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Viewer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <script src="js/deps/angular.min.js"></script>
    <script src="js/geolib.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid" ng-controller="geolibController">
    <div id="map-row" class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="list-group">
                <li class="list-group-item"
                    ng-repeat="track in tracks"
                    ng-class="{ active: isActiveTrack(track)}"
                    ng-click="loadTrack(track)">
                    {{track.name}}
                </li>
            </ul>
            <input type="file" name="files[]" data-url="upload" data-js-selector="fileupload" multiple>
        </div>
        <div id="map-canvas" class="col-sm-9 col-md-10"></div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script src="js/vendor/loadgpx.js" type="text/javascript"></script>
<script src="js/vendor/jquery.iframe-transport.js"></script>
<script src="js/vendor/jquery.fileupload.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Viewer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/map.css">
</head>
<body>
<div class="container-fluid">
    <div id="map-row" class="row">
        <div class="col-sm-3 col-md-2">
            <input type="file" name="files[]" data-url="upload" class="btn btn-primary btn-large"
                   data-js-selector="fileupload" multiple>
        </div>
        <div id="map-canvas" class="col-sm-9 col-md-10">
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script src="js/loadgpx.js" type="text/javascript"></script>
<script src="js/jquery.iframe-transport.js"></script>
<script src="js/jquery.fileupload.js"></script>
<script src="js/geolib.js" type="text/javascript"></script>
</body>
</html>
